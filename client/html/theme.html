<body id="page-top" class="index">

    <!-- Navigation -->
    {{> navbar2}}

    <!-- Main text section -->
    <section id="main-text">
        <div class="container">
            <div class="col-lg-12">
                <div class="intro-text text-center">
                    <span class="name">Storysquare</span>

            </div>
        </div>
    </section>

        <div class="container">
            <div class="row main-photo">
                <div class="col-lg-12">

                </div>
            </div>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Pick your style</h2>
                </div>
            </div>
            <div class="row text-center">

                <div class="col-sm-6 portfolio-item">
                    <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                        <img src="squares.jpg" alt=""/>
                    </a>
                    <h3>Retro</h3>
                    <p>10 x 12 cm retro prints with a tag</p>
                    <a href="" class="btn btn-default">Order</a>
                </div>

                <div class="col-sm-6 portfolio-item">
                    <a href="#portfolioModal2" class="portfolio-link" data-toggle="modal">

                    </a>
                    <h3>Square</h3>
                    <p>10 x 12 cm retro prints with a tag</p>
                    <a href="" class="btn btn-default">Order</a>
                </div>

            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
                    <p>Freelancer is a free bootstrap theme created by Start Bootstrap. The download includes the complete source files including HTML, CSS, and JavaScript as well as optional LESS stylesheets for easy customization.</p>
                </div>
                <div class="col-lg-4">
                    <p>Whether you're a student looking to showcase your work, a professional looking to attract clients, or a graphic artist looking to share your projects, this template is the perfect starting point!</p>
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="#" class="btn btn-lg btn-outline">
                        <i class="fa fa-download"></i> Download Theme
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Say hello to us</h2>
                    <a href="mailto:hello@storysquare.co">hello@storysquare.co</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {{> footer}}

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

                    <div class="rl">
                    </div>
                </div>
            </div>

                            <h2>Project Title</h2>
