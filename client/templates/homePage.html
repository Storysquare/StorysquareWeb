<template name="homePage">
<div id="homePage">

    <section id="presentation">
        <div class="jumbotron">
                <div class="main-image">
                </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">
                    <h1>Storysquare</h1>
                    <h2>Copenhagen's friendliest photo printing service</h2>
                </div>
            </div>
        </div>
    </section>

    <section id="slogan">

    </section>

    <hr/>

    <section id="products">
        <div class="container text-center">
            <div class="row">
                <h2>Products</h2>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="thumbnail">
                        <img src="img/print-square-lg.jpg" alt="...">
                        <div class="caption">
                            <h3>Square</h3>
                            <p>10x10 cm square print</p>
                            <p>From 70 dkk</p>
                            <a href="{{pathFor route='order'}}" class="btn btn-default btn-lg">Order</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="thumbnail">
                        <img src="img/print-retro-lg.jpg" alt="...">
                        <div class="row">
                            <div class="col-md-6 text-left">
                                <h3>Retro</h3>
                                <p>10x10 cm retro style print with your custom tagline</p>
                            </div>
                            <div class="col-md-6">
                                <p>From 70 dkk</p>
                                <a href="{{pathFor route='order'}}" class="btn btn-default btn-lg">Order</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Got any questions, ideas or just keen to chat, say</h2>
                    <a href="mailto:hello@storysquare.co" class="mailto">hello@storysquare.co</a>
                    <ul class="list-inline">
                        <li><a href="https://instagram.com/storysquare.co/"><i class="fa fa-instagram fa-5x"></i></a></li>
                        <li><a href="https://www.facebook.com/storysquareprints"><i class="fa fa-facebook fa-5x"></i></a></li>
                    </ul>
                </div>
            </div>

        </div>
    </section>

</div>
</template>
